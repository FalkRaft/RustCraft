name: Daily Multi-Platform Build

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux-only dependencies for wayland-sys, winit, wgpu, etc.
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libdrm-dev \
            libgbm-dev \
            libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Build project
        working-directory: ./mcbe-client/rustcraft
        run: cargo build --release

      - name: Run tests release
        working-directory: ./mcbe-client/rustcraft
        run: cargo test --all --release

      - name: Run tests debug
        working-directory: ./mcbe-client/rustcraft
        run: cargo test --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: mcbe-client/rustcraft/target/release/
