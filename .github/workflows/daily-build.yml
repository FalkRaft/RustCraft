name: Daily Multi-Platform Build

on:
  schedule:
    - cron: "0 3 * * *"   # Runs every day at 03:00 UTC
  workflow_dispatch:       # Allows manual runs

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Build project
        run: cd ./mcbe-client/rustcraft/ && cargo build --release

      - name: Run tests release
        run: cd ./mcbe-client/rustcraft/ && cargo test --all --release

      - name: Run tests debug
        run: cd ./mcbe-client/rustcraft/ && cargo test --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: target/release/
