name: Daily Multi-Platform Build

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux-only system dependencies for Bevy (X11, Wayland, audio, udev, GPU stack)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxxf86vm-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libdrm-dev \
            libgbm-dev \
            libfontconfig1-dev \
            libfreetype6-dev

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly

      # Cargo caching (huge speedup)
      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mcbe-client/rustcraft

      - name: Build project
        working-directory: ./mcbe-client/rustcraft
        run: cargo build --release

      - name: Run tests (release)
        working-directory: ./mcbe-client/rustcraft
        run: cargo test --all --release

      - name: Run tests (debug)
        working-directory: ./mcbe-client/rustcraft
        run: cargo test --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: mcbe-client/rustcraft/target/release/
